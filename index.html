<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"

    <title>SnapViva</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->

    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"

        queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">

        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body ng-app="dood" ng-controller="CreateCtrl"
        animation="slide-left-right-ios7">
    <!-- Header -->
    <header id="top" class="header">
      <div class="text-vertical-center">
          <h1>&nbsp;</h1>
          <h1>&nbsp;</h1>
          <h1>&nbsp;</h1>
          <h1>&nbsp;</h1>
          <h3> </h3>
        <br>
        <input id="plain-upload-photo" type="file" accept="image/*"
               capture="camera">
        <a id="plain-upload-button" class="btn btn-dark btn-lg"
           ng-click="upload()">Upload A Selfie</a>
      </div>
    </header>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <h2>Your LAB MADE coupon is created</h2>
                    <hr class="small">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="portfolio-item" cg-busy="creating1">
                                <div ng-click="choose1()" class="image-item"
                                     href="#"
                                     ng-style="{'background-image':'url(' + photoUrl + ')'}">
                                    <img src="{{place.image_url_1}}">
                                </div>
                                <div class="place-description"
                                     ng-click="choose1()">
	                            <div class="btn-group btn-group-lg"
                                         role="group">
                                        <a class="share btn btn-default">
                                            Share
                                        </a>
                                    </div><br>
                                    <span>to create coupon for friends!</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.col-lg-10 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

    <section id="deal-description">
        <h1>Bring the photo coupon to LAB MADE for HKD5 off</h1>
        <h3>ASIA'S FIRST LIQUID NITROGEN ICE CREAM LABORATORY</h3>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1 text-center">
            <p class="text-muted">Copyright &copy; SnapViva 2014</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
     $("#menu-close").click(function(e) {
      e.preventDefault();
      $("#sidebar-wrapper").toggleClass("active");
     });

     // Opens the sidebar menu
     $("#menu-toggle").click(function(e) {
       e.preventDefault();
       $("#sidebar-wrapper").toggleClass("active");
     });

     // Scrolls to the selected menu item on the page
     $(function() {
       $('a[href*=#]:not([href=#])').click(function() {
         if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

           var target = $(this.hash);
           target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
           if (target.length) {
             $('html,body').animate({
               scrollTop: target.offset().top
             }, 1000);
             return false;
           }
         }
       });
     });
    </script>

    <script type="text/ng-template" id="message.html">
        <div class="modal-header">
          <h3 class="modal-title">Express your love about Lab Made</h3>
        </div>
        <div class="modal-body">
          <textarea ng-model="message" class="form-control" placeholder="Write down your thoughts about this place ..." rows="4"></textarea>
        </div>
        <div class="modal-footer">
          <button style="background-color:#E43F4A;color:#FFF" class="btn btn-lg btn-primary" ng-click="ok()">Share Now</button>
        </div>
    </script>

    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/collide/collide.js"></script>
    <script src="bower_components/angular-data/dist/angular-data.min.js"></script>
    <script src="bower_components/angular-cache/dist/angular-cache.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/ngStorage/src/angularLocalStorage.js"></script>
    <script src="bower_components/pouchdb/dist/pouchdb.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="vendor/jquery.js"></script>
    <script src="js/ui-bootstrap-tpls-0.9.0.min.js"></script>
    <script src="angular-busy.min.js"></script>

    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/app.helpers.js"></script>
    <script src="scripts/app.device.js"></script>

    <script src="scripts/app.doc.core.js"></script>

    <script src="scripts/app.doc.merchants.js"></script>

    <script src="scripts/app.ctrl.create.js"></script>

</body>
</html>
